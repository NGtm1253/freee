<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>田中さん！お疲れ様です！！</h1>
        出勤時間を入力して下さい。お願いします。
        
        <!-- 出勤時間の入力欄 -->
        <p>出勤時間<span id="a">9</span>時<span id="b">00</span>分</p>
        <input type="number" id="ji" value="9" min="0" max="24" />
        <input type="number" id="hun" value="00" min="0" max="59" />
        <!-- ボタンで、入力した時間の反映する -->
        <input type="button" value="時間を反映" onclick="timeman3()" /><br></br>
        <!-- 打刻時間と出勤時間に誤差がある場合の記入欄 -->
        <textarea rows="5" cols="50" name="comment"> ※ 連絡事項を記入して下さい※ </textarea>
        <!-- これまでに入力した内容を送信するボタン -->
        <input type="submit" value="送信する" onclick="check()">
        <script src="timeman3.js"></script>
        <!-- ポップアップで「OK」を押した時に、次の画面に移行します。 -->
        <script>
            function check(){
                if(confirm("間違いないですか?"))location.href = 'Sample4.html';
            }
        </script>
    </body>
</html>
